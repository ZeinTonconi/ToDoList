<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <h1>To-Do List</h1>
        <table id="list"></table>
        <input type="text" id="nuevaTarea" size="60" placeholder="Titulo de la Tarea"> <br>
        <textarea id="descripcionNuevaTarea" placeholder="Descripcion de la Tarea" cols="47"></textarea><br>
        <input type="button" id="botonTarea" value="Anadir Tarea">
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
